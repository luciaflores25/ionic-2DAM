<ion-header>
    <ion-toolbar>
        <ion-title>
            Carrito de la compra
        </ion-title>
        <ion-buttons slot="end">
            <ion-button href="/add" routerDirection="forward">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col size="3">
                <h4>Artículo</h4>
            </ion-col>
            <ion-col size="3">
                <h4>Precio</h4>
            </ion-col>
            <ion-col size="3">
                <h4>Cantidad</h4>
            </ion-col>
            <ion-col size="3">
                <h4>Subtotal</h4>
            </ion-col>
        </ion-row>
        <ion-item-divider>
        </ion-item-divider>
        <ion-row *ngFor="let i of items">
            <ion-col size="3">
                <h5>{{ i.item }}</h5>
            </ion-col>
            <ion-col size="3">
                <h5>{{ i.price }} €</h5>
            </ion-col>
            <ion-col size="3">
                <h5>{{ i.quantity }}</h5>
            </ion-col>
            <ion-col size="3">
                <h5>{{ i.subtotal }} €</h5>
            </ion-col>
        </ion-row>
        <ion-item-divider></ion-item-divider>
        <ion-row>
            <ion-col offset="8" size="4">
                <h4>Total: {{ getTotal() }} €</h4>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
