<ion-header>
    <ion-toolbar text-center color='dark'>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Ejercicio 3</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size='3'>
                <ion-button (click)='changeValue(-1)' shape='round' color='success' expand='full'>
                    <ion-icon name="remove"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col size='3' offset='6'>
                <ion-button (click)='changeValue(1)' shape='round' color='success' expand='full'>
                    <ion-icon name="add"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <h2 text-center>{{ value }}</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button (click)='resetValue()' color='danger' expand='full'>
                    Reset
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
