<ion-header>
    <ion-toolbar color="dark">
        <ion-title>Ejercicio 6</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h1>
        Pincha el pulpogato
    </h1>

    <ion-grid class="grid">
        <ion-row>
            <ion-col>
                <ion-icon (click)="mover()" *ngIf="pos==1" name="logo-github" size="large"></ion-icon>
            </ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
            <ion-col>
                <ion-icon (click)="mover()" *ngIf="pos==2" name="logo-github" size="large"></ion-icon>
            </ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col>
                <ion-icon (click)="mover()" *ngIf="pos==3" name="logo-github" size="large"></ion-icon>
            </ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col>
                <ion-icon (click)="mover()" *ngIf="pos==4" name="logo-github" size="large"></ion-icon>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col>
                <ion-icon (click)="mover()" *ngIf="pos==5" name="logo-github" size="large"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>

    <h3 *ngIf="pos>=6" text-center>El pulpogato ha pasado a otra dimensi√≥n</h3>
    <img *ngIf="pos>=6" src="https://geekytheory.com/wp-content/uploads/2014/05/github-octocat-1024x537.png">
</ion-content>
